name: CI for Sappot Helpdesk

on:
  push:
    branches:
      - devops-setup
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install Dependencies
        run: pnpm install

      - name: Run ESLint
        run: pnpm lint

      - name: Check Code Formatting with Prettier
        run: pnpm prettier --check .

      - name: Run Tests with Jest
        run: pnpm test

      - name: Build Project
        run: pnpm build
